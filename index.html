<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/bakery.jpeg);">
    <div class="container">
      <h1> Le Deli Robuchon </h1>
      <p> Discover the world of various crossaints </p>
      <a href="#" class="btn-check-menu">Menu!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Trendy Croissants</h2>
    <div class="cards">
      <div class="card-box">
        <img src="images/cubecros.webp" alt="cube Croissant">
        <h3> Box Croissant </h3>
        <p> €10 </p>
      </div>
      <div class="card-croissant">
        <img src="images/choccros.jpeg" alt="Chocolate Croissant">
        <h3> Chocolate Croissant </h3>
        <p> €5 </p>
      </div>
      <div class="round-croissant">
        <img src="images/roundcros.jpeg" alt="Round Croissant">
        <h3> Round Croissant </h3>
        <p> €13 </p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer"></div>

</body>
</html>
